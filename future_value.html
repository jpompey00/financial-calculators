    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Future Value</h1>
                </div>
            </div>

            <div class="row">
                <div class=" col-2">
                    <label class = "col-form-label">Deposit:</label>
                </div>
                <div class="col-3">
                    <div class ="input-group">
                        <span class = "input-group-text">$</span>
                        <input class = "form-control form-control-sm" type = "text" id = "number1"/>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class=" col-2">
                    <label class = "col-form-label">Interest Rate:</label>
                </div>
                <div class="col-3">
                    <div class ="input-group">
                        <input class = "form-control form-control-sm" type = "text" id = "interestRate"/>
                        <span class = "input-group-text">%</span>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class=" col-2">
                    <label class = "col-form-label">Time:</label>
                </div>
                <div class="col-3">
                    <div class ="input-group">
                        <input class = "form-control form-control-sm" type = "text" id = "time"/>
                        <span class = "input-group-text">Years</span>
                    </div>
                </div>
            </div>

            <div class="row pt-3">
                <div class = " col-2 d-grid gap-2">
                    <input class = "btn btn-primary" type = "button" value = "Submit" id = "submitBtnFuture"/>

                </div>

                <div class="col-2 d-grid gap-2">
                    <input class ="btn btn-danger" type  = "button" value = "Reset" id = "resetBtn" class = "ms-3"/>
                </div>
            </div>

            <div class = "row">
                <div class = "col">
                        <!-- <p id = "output" class = pt-3></p> -->
                        <input type="text" readonly class ="form-control-plaintext" id = "output"/>

                </div>
            </div>
